<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Prayas Plasma Donation</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="#" class="nav-logo"><img class ="logo-img" src="images/Prayas_Logo_2.png" alt="Prayas logo"></a>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#" class="nav-link">home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Prayas</a></li>
                    <li class="nav-item">
                        <a href="#" class="nav-link btn-primary">Register As a Donor</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link btn-primary">Register As a Volunteer</a>
                    </li>
                </ul>
            
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="sect-1">
            <div class="container">
                <div class="split-evenly">
                    <div class="content">
                        <h1 class="section-title">
                            helping Covid-19 patients find plasma donors
                        </h1>
                        <p class="hero-text">
                            Register yourself here to :
                        </p>
                        <a href="#" class="btn-primary">Donate</a>
                        <a href="#" class="btn-primary">volunteer</a>
                    </div>
                    <div class="image md-visible">
                        <img src="./images/hero-img.svg" alt="plasma donation procedure image" class="img">
                    </div>
                </div>
            </div>
        </section>

        <section class="sect-2">
            <div class="container">
                <h1 class="section-title">
                    live availability of plasma donors
                </h1>
                <p class="text">
                    Search For donors near you
                </p>
                <div class="md-split-evenly">
                    <div class="search">
                        <label for="city" class="form-text">Your city</label>
                        <input type="text" class="search-field" id="city" placeholder="eg. Delhi">
                    </div>
                    <div class="search">
                        <label for="blood-grp" class="form-text">Blood Group</label>
                        <input type="text" class="search-field" id="blood-grp" placeholder="eg. B+">
                    </div>
                </div>

                <div class="table">
                    
                </div>
            </div>
        </section>
    </main>



    <script src="js/navbar.js"></script>
</body>
</html>
